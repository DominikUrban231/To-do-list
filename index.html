<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="vievport" content="witdth=device-width, initial-scale=1">
        <title>Projekt do Alana</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <section class="section">
            <div class="container">

                <h1 class="title">
                     todos
                </h1>

                <div class="interface">

                    <div class="entering">

                        <div>
                            <button class="button btnSetAllTasksAsCompleted"><img src="icons/done_all_FILL0_wght400_GRAD0_opsz48.svg"></button>
                        </div>

                        <form class="form">

                            <div class="field">                            
                                <input type="text" placeholder="What needs to be done?" id="todoMessage" name="note" value="" class="input">                           
                            </div>

                        </form>

                    </div>

                    <div class="dash"></div>

                    <div class="notes">                    
                    </div>

                    <div class="settings">

                        <div class="how-much-left">How much left: <span class="items-left"></span></div>

                        <div class="buttons">
                            <button class="button" id="btnAll">All</button>
                            <button class="button" id="btnActive">Active</button>
                            <button class="button" id="btnCompleted">Completed</button>
                        </div>

                        <div>
                            <button class="button" id="btnClearCompleted">Clear completed</button>
                        </div>

                    </div>

                </div>

                <div class="tab" id="tab1"></div>
                <div class="tab" id="tab2"></div>    
                <div class="tab" id="tab3"></div>    

            </div>

        </section>

        <script type="module" src="js/main.js"></script>
    </body>
</html>
